<small>
  Your cart : 
  <span *ngIf="cart.itemCount > 0">
    {{ cart.itemCount }} item(s)
    {{ cart.cartPrice | currency: "USD": true:"2.2-2" }}
  </span>
  <span *ngIf="cart.itemCount == 0">
    (empty)
  </span>
</small>
<button class="uk-button uk-button-default" [disabled]="cart.itemCount == 0" 
routerlink="/cart">
  <i class="fas fa-cart-plus"></i>
</button>
